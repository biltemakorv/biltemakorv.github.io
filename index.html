<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TIWE1</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
body {
    background-color: #707070;
    margin: 5px;
    user-select: none;
    overflow: hidden;
}

.container, /*.start-container, */ .graph-container {
    display: flex;
    flex-wrap: wrap;
    max-width: 800px;
    justify-content: space-between;
    margin: auto;
}



.item {
    border: 1px solid #555555;
    border-radius: 5px;
    display: flex;
    width: 32%;
    height: 230px;
    align-items: center;
    margin-bottom: 1%;
    /*font-size: 4.5vw;*/
    /*font-size: max(4.5vw, 40px);*/
    font-size: 40px;
    justify-content: center;
    text-align: center;
    font-weight: bold;
    background: linear-gradient(45deg, #cdc9c3, #fbf7f0);
    font-family: "Calibri";
}

    .item:nth-child(3) {
        background: linear-gradient(#fbf7f0 28%, #cdc9c3 28%, #e9e3db 72%);
    }

    .item:nth-child(3n-2) {
        width: 66%;
        /*font-size: 26vw;*/
        font-size: 215px;
        line-height: 77%;
    }

    .item:nth-child(n+5) {
        width: 100%;
    }

.graph-container {
    display: flex;
    height: 96%;
    width: 99%;
    margin-right: 1%;
    margin-bottom: 4%;
    justify-content: center;
    align-items: flex-end;
}

.graph-item, .graph-item-cold {
    width: 1.03%;
    border-radius: 3px;
    font-size: 0.4em;
    font-weight: normal;
}

    .graph-item:nth-child(4n+1) {
        background: #777777;
    }

    .graph-item:nth-child(4n+2) {
        background: #ed6663;
    }

    .graph-item-cold:nth-child(4n+2) {
        background: #a1bed0;
    }

    .graph-item:nth-child(4n+3) {
        background: #fca652;
    }

    .graph-item:nth-child(4n+4) {
        background: #4e89ae;
    }

.graph-text {
    position: relative;
    top: -20px;
    color: dimgrey;
}

.graph-time {
    position: relative;
    left: 7px;
}

.graph-time-newday {
    position: relative;
    left: 7px;
    top: 126px;
}

.timestamp {
    /*font-size: min(2vw, 30px);*/
    font-size: 12px;
    line-height: 90%;
}

/*.time-location {
    font-size: 3em;
}*/

.date-day {
    /*font-size: 1em;*/
    font-size: 45px;
    margin-bottom: 10px;
}

.date-number {
    /*font-size: 3em;*/
    font-size: 140px;
    line-height: 75%;
   /* padding-top: 10%;*/
}

.date-monthweek {
    /*    font-size: 0.75em;*/
    font-size: 30px;
    line-height: 75%;
    margin-bottom: 25px;
}

ul {
    list-style-type: none;
    padding-left: 0;
}

.weather-graphics {
    width: 12%;
    height: 12%;
    float: left;
    margin-top: 5%;
    margin-left: 15%;
}

.quote {
    /*font-size: 0.75em;*/
    font-size: 30px;
    font-weight: normal;
    margin-left: 12%;
    margin-right: 12%;
}

.author {
    /*font-size: 0.5em;*/
    font-size: 20px;
    font-weight: normal;
    font-style: italic;
    margin-top: 2%;
}

.timer-container-1, .timer-container-2 {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 95%;
    height: 99%;
    justify-content: space-between;
}

.hobs, .controls {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-wrap: wrap;
    align-items: center;
    margin-left: 0%;
    border: 1px solid #555555;
    border-radius: 25px;
    width: 25%;
    height: 94%;
}

.controls {
    border: 0;
}

.btn {
/*    height: 42%;
    width: 45%;*/
    height: 80px;
    width: 80px;
    border-radius: 50%;
    border: 1px solid #555555;
    /*font-size: 1.2em;*/
    font-size: 45px;
    line-height: 180%;
}

    .btn:hover, .btn:active {
        position: relative;
        top: 1px;
    }


.controls > .btn:active {
    background: #cdc9c3;
    color: black;
}

#plus, #start-pause, #minus, #stop {
    transition: all 0.1s;
    transition-delay: 50ms;
}

    #plus:active, #start-pause:active, #minus:active, #stop:active {
        transition: none;
    }

.timer {
    width: 40%;
    justify-content: center;
    align-items: center;
    /*font-size: 3.5em;*/
    font-size: 140px;
}

.blink {
    animation: blinker 0.6s linear infinite;
}

@keyframes blinker {
    50% {
        opacity: 0;
    }
}

@media (max-width: 799px) {
    .container, .start-container, .graph-container {
        flex-direction: column;
    }

    .item {
        min-width: 100%;
    }

    .hobs, .controls {
        width: 45%;
    }

    .timer {
        font-size: 50px;
    }
}

    </style>
</head>
<body>
<div class="container">
    <div class="item" id="item1">
        <ul>
            <li class="current-temp">-10.5</li>
            <li class="timestamp">16:30 Hagaberg</li>
        </ul>
    </div>
    <div class="item" id="item2">
        <ul>
            <li class="high-low">
            23 | 12</li>
            <li class="rain">
0 mm</li>
            <li class="wind">
9 m/s</li>
            <li class="house">
23 &#176;C</li>
        </ul>
    </div>
    <div class="item" id="item3">
        <ul>
            <li class="date-day">Mandag</li>
            <li class="date-number">17</li>
            <li class="date-monthweek">Nov v48</li>
        </ul>
    </div>
    <div class="item" id="item4">12:30</div>
 
</div>
</body>
</html>
